<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="images/ltc.png">
        <title>C learntocode</title>
        <style>
            .pdf{
                background:black;
                display: inline-block;
                color:white;
                padding:1rem;
                border-radius: 0.5rem;
                position:absolute;
                left:25%;
                right:25%;
                vertical-align: middle;
            }
            .python-logo{
                width:10%;
                display:inline-block;
                vertical-align: middle;
            }
            .pdf p{
                font-family: arial;
                text-align: center;
                font-size: 2rem;
                display: inline-block;
            }
            .pdf button{
                display: inline-block;
                background: white;
                border-radius: 0.5rem;
                margin: 0 50%;
                transform: translate(-50%);
            }
            button a{
                padding:0.5rem;
                font-size: 1.5rem;
                font-weight: 750;
                color:black;
                text-decoration: none;
            }
            @media screen and (max-width:800px){
                .python-logo{
                    display: inline-block;
                    width:50px;
                }
                .pdf button{
                    margin-left:50%;
                    transform: translate(-50%);
                    float: none;
                    
                }
            }
        </style>
    </head>
    <body>
        <div class="pdf">
            <img class="python-logo" src="images/python.png">
            <p>Python complete basics from scratch</p>
            <button><a href="images/PYTHON PROGRAMMING.pdf" target="_blank">DOWNLOAD</a></button>
        </div>
    </body>
</html>
